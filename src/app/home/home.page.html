<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>VeterinÃ¡rio</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addPet()">Adicionar Pet</ion-button>
      <ion-button (click)="addCaregiver()">Adicionar Cuidador</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngIf="pets.length === 0">
      <ion-label>Nenhum pet cadastrado ainda.</ion-label>
    </ion-item>
    <ion-item *ngFor="let pet of pets" lines="full">
      <ion-label (click)="updatePet(pet)">
        <h2>{{ pet.name }}</h2>
        <p>{{ pet.obs }}</p>
      </ion-label>
      <ion-button fill="clear" color="danger" slot="end" (click)="deletePet(pet.id!)">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngIf="caregivers.length === 0">
      <ion-label>Nenhum cuidador cadastrado ainda.</ion-label>
    </ion-item>
    <ion-item *ngFor="let caregiver of caregivers" lines="full">
      <ion-label (click)="updateCaregivers(caregiver)">
        <h2>{{ caregiver.name }}</h2>
        <p>{{ caregiver.skills }}</p>
      </ion-label>
      <ion-button fill="clear" color="danger" slot="end" (click)="deleteCaregiver(caregiver.id!)">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
