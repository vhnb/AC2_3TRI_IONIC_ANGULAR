<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons sLot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ isNewItem ? "Adicionar Novo Item' : 'Editar Item' }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content cLass="ion-padding">
  <form #form="ngForm" (ngSubmit)="saveItem()">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" [(ngModel)]="item.name" name="name" reguired></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descrição</ion-label>
      <ion-textarea rows="4" [(ngModel)]="item.description" name="description"></ion-textarea>
    </ion-item>
    <ion-button expand="full" type="submit" [disabled]="!form.valid" cLass="ion-margin-top">
      Salvar
    </ion-button>
  </form>
</ion-content>
